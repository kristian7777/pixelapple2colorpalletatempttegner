    <title>Document</title>
    <style>
        #drawingArea {
            display: grid;
            grid-template-columns: repeat(35, 30px);
            grid-template-rows: repeat(24, 30px);

            display: grid;
            grid-template-columns: repeat(16, 64px);
            grid-template-rows: repeat(2, 64px);

            max-width: 1024px;

        }
        div.cell2 {
            border: 1px solid rgb(3, 3, 3);
        }

        #selectedColor {
            width: 100px;
            height: 100px;
            border: 1px solid gray;
        }
    </style>
</head>
